<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header__text">
                <h1>Двоичное дерево поиска</h1>
                <h5>Герасимов Дмитрий</h5>
            </div>
        </div>
        <div class="container" id="container">
            <div class="button-field">
                <input id="input" value="" class="button-field__input" type="text" placeholder="Введите ключ">
                <button id="addBtn" class="button-field__btn">Добавить</button>
                <button id="deleteBtn" class="button-field__btn">Удалить</button>
                <button id="randomTreeBtn" class="button-field__btn">Сгенерировать дерево</button>
                <button id="findBtn" class="button-field__btn">Найти</button>
            </div>
            <div class="data">
                <div class="data__info"></div>
            </div>
            <div class="figure"></div>
        </div>
    </div>
<script type="module" src="../release/test.js"></script>
</body>
</html>
